<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
    <meta name="description" content="I made this page to learn">
    <meta name="keywords" content="html5, learn code, page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blockchain Contact</title>


    <link rel="stylesheet"  href="bundles/font awesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="resources/main.css">

   </head> 
   <body>
       <div class="container" >
           <header class="head-wrapper">
               <div class="logo-wrapp">
                <img src="assets/logo.png" class="logo" alt="Logo">
               </div>
               <nav>
                <a target="_blank" href="sign-up.html">Sign up</a>
                <a target="_blank" href="about.html">About</a>
                <a target="_blank" href="services.html" title="Services">Services</a>
                <a target="_blank" href="contact.html" title="Contact">Contact</a>
                <a target="_blank" href="community.html" title="Community">Community</a>
               </nav>
           </header>

           <main>
               <section class="title" >
                   <h1>Contact Us</h1>
               </section>
               <div class="line"></div>
               <p>Fill out the form below to learn more</p>
           </main>

       </div>
       <div class="form-wrapper">

       <form>
         <div class="firstname">
            <i class="fas fa-user"></i>
            <label for="firstname">First name</label>
           <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" />
         </div>

        <div class="lastname">
            <i class="fas fa-user"></i>
           <label for="lastname">Last name</label>
           <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" />
        </div>

        <div class="emailinput">
            <i class="fas fa-envelope"></i>
           <label for="emailinput">Email</label>
           <input class="email-input" type="email" id="emailinput" placeholder="Enter your email" />
        </div>

        <div class="line-form"></div>
       <div class="textarea-wrapp">
           <label for="textarea"> Message</label>
           <textarea id="textarea" minlength="50" maxlength="250"></textarea>
        </div>

         <div class="button-wrapper">
            <button>Submit</button>
            <span>or press</span>
            <span>enter</span>
         </div>

       </form>
    </div>
       <footer>
           <div class="footer-wrapp">
           <h2>Blockchain</h2>
           <h3>technology</h3>
        </div>
       </footer>
   </body>
</html>
